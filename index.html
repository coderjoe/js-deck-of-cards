<html>
    <head>
        <title>Deck of Cards in Javascript</title>
        <script src="deck.js" type="text/javascript"></script>

        <style type="text/css">
            #deck, #hand {
                border: 1px solid black;
            }
        </style>

    </head>
    <body>
        <div>
            <label for="deck_size">Deck Size</label>
            <input type="text" id="deck_size"/>
            <input type="button" id="deal" value="Deal"/>
        </div>

        <div>
            <h1>Deck</h1>
            <div id="deck"></div>
        </div>
        <div>
            <h1>Hand</h1>
            <div id="hand"></div>
        </div>
    </body>
</html>
